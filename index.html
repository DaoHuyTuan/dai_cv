<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400,500,500i,600,600i,700,700i,800,900&display=swap&subset=vietnamese" rel="stylesheet">
    <title>Dai CV</title>

    <div class="main">

                <div class="main-cv-info_main">

                    <span class="main-cv-info--title">Dao huy tuan</span>
                    <span class="main-cv-info--subtitle">Developer, vimer, emacser</span>

                        <img src="./assets/icons/twitter-icon.svg" alt="twitter" />
                    </div>
                </div>
            </div>
            <div class="main-cv__tech">
                <span class="main-cv--title">TECHNOLOGY</span>
                <span class="main-cv--subtitle">Programing Language</span>
            </div>
            <div class="main-cv__edu">
            </div>
            <div class="main-cv__timeline">
            </div>
        </div>
    </div>
